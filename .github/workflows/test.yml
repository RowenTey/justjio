name: Run Unit Tests

on:
  pull_request:
    types: [labeled]
    branches:
      - main
      - dev
  workflow_dispatch:

# Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this workflow.
permissions:
  contents: read
  pull-requests: write

jobs:
  test-api-server:
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'ready_for_tests' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
          cache: true
          cache-dependency-path: server-api/go.sum

      - name: Install dependencies
        run: cd server-api && go mod download

      - name: Run unit tests
        id: test-step
        run: cd server-api && go test -v ./...

  add-ready-for-scan-label:
    if: ${{ github.event.label.name == 'ready_for_tests' }}
    needs: [test-api-server]
    runs-on: ubuntu-latest
    steps:
      - name: Remove `ready_for_tests` label
        if: always()
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          labels: ready_for_tests

      - name: Add `ready_for_scan` label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: ready_for_scan
