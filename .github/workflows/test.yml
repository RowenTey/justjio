name: Run Unit Tests

on:
  # workflow_run:
  #   workflows: [Lint and Format]
  #   types:
  #     - completed
  workflow_dispatch:

jobs:
  test-api-server:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      # add a step to extract and set the SHA of PR as an output
      - name: Extract head SHA
        if: ${{ github.event.workflow_run != null }}
        id: extract-sha
        uses: actions/github-script@v7
        with:
          script: |
            const headSha = context.payload.workflow_run.head_sha;

            // Save to a file for the artifact
            const fs = require('fs');
            fs.writeFileSync('head_sha.txt', headSha);

      # create a workflow artifact containing the SHA
      - name: Upload head SHA artifact
        if: ${{ github.event.workflow_run != null }}
        uses: actions/upload-artifact@v4
        with:
          name: pr-head-sha
          path: head_sha.txt
          retention-days: 1

      # custom script to create a check run
      - name: Create check
        if: ${{ github.event.workflow_run != null }}
        id: create-check
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Get the head_sha from the workflow that triggered this one
            const headSha = context.payload.workflow_run.head_sha;

            const { data: checkRun } = await github.rest.checks.create({
              name: 'run-unit-tests',
              head_sha: headSha,
              status: 'in_progress',
              details_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,  
              external_id: `${context.runId}`,           
              started_at: new Date().toISOString(),
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            core.setOutput('check_run_id', checkRun.id);
            console.log("Created check");

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
          cache: true
          cache-dependency-path: server-api/go.sum

      - name: Install dependencies
        run: cd server-api && go mod download

      - name: Run unit tests
        id: test-step
        run: cd server-api && go test -v ./...

      # custom script to report test results
      - name: Report test results
        if: ${{ always() && github.event.workflow_run != null && steps.test-step.outcome != null }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const conclusion = '${{ steps.test-step.outcome }}';

            await github.rest.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: ${{ steps.create-check.outputs.check_run_id }},
              status: 'completed',
              conclusion: conclusion,
              output: {
                title: 'Unit Test Results',
                summary: `Tests completed with status: ${conclusion}`
              },
              completed_at: new Date().toISOString(),
            });
            console.log("Updated check with conclusion: " + conclusion);

  run-security-scan:
    runs-on: ubuntu-latest
    needs: [test-api-server]
    if: ${{ success() }}
    steps:
      - name: Invoke security scan workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Run Security Scan
          ref: ${{ github.sha }}
